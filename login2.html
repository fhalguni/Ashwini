<body class="demo">
  <div class="container-fluid" style="width: 400px;">
    <h1>LOGIN</h1>
    <form action="home2.html">
      <div class="demo1">
        <img src="https://img.icons8.com/office/512/user.png" alt="">
      </div>

      <div>
        <label for="exampleInputEmail1" class="form-label">
          <p>Username</p>
        </label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          pattern="[A-Za-z]{1,15}" placeholder="Enter username..." required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" placeholder="Enter password">
          <p>Password</p>
        </label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" title="please enter correct password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">
          <p>Check me out</p>
        </label>
      </div>
      <div class="abc">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <div>
    <button class="btn btn-primary go_back"><a href="home2.html">Go Back</a></button>
  </div>
  <!-- <button>
    <a href="home2.html" class="btn1">Go Home</a>
  </button> -->
  <script>
    let name = document.querySelector('.loading');
    name = prompt("Enter your name");
    alert("Hii " + name + " Enter your details below");
    let demo = document.querySelector("button");
    demo.addEventListener('click', inputMsg);

    function inputMsg() {
      alert("Thank you...Going to home page");
    }

    demo.onclick = () => {
      button.innerHTML = `Thank you...`;
    }


  </script>
</body>
